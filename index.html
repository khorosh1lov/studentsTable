<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="filters">
            <h2>Filters</h2>

            <div class="filter">
                <label for="search-id">ID:</label>
                <input type="text" id="search-id" class="search" data-column="id">
            </div>

            <div class="filter">
                <label for="search-first-name">First name:</label>
                <input type="text" id="search-first-name" class="search" data-column="firstName">
            </div>

            <div class="filter">
                <label for="search-last-name">Last name:</label>
                <input type="text" id="search-last-name" class="search" data-column="lastName">
            </div>

            <div class="filter">
                <label for="search-grade">Grade:</label>
                <input type="text" id="search-grade" class="search" data-column="grade">
            </div>
        </div>

        <div class="table-container">
            <h2>Data</h2>

            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-column="id">Id</th>
                        <th class="sortable" data-column="firstName">First Name</th>
                        <th class="sortable" data-column="lastName">Last Name</th>
                        <th class="sortable" data-column="grade">Grade</th>
                    </tr>
                </thead>

                <tbody data-tbody-id="students"></tbody>
            </table>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
